<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标</title>
    <style>
    /*声明字体*/
    @font-face {
        font-family: 'icomoon';
        src:  url('fonts/icomoon.eot?7kkyc2');
        src:  url('fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?7kkyc2') format('truetype'),
        url('fonts/icomoon.woff?7kkyc2') format('woff'),
        url('fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    /*给盒子使用字体*/
    span {
        font-family: "icomoon";
        font-size: 100px;
        color: gold;
        background-color: black;
    }
    /*!*盒子里面添加结构*!*/
    /*span::before {*/
    /*content: "\e93a";*/
    /*}*/
</style>
</head>
<body>
    <span></span>
    <span></span>
</body>
</html>
